plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'androidx.navigation.safeargs.kotlin'
}
apply from: 'deps.gradle'
android {
    compileSdk 32

    Properties secretProperties = new Properties()

    secretProperties.load(project.rootProject.file("local.properties").newDataInputStream())

    defaultConfig {
        applicationId "com.app.fitness"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [MAPS_API_KEY: secretProperties['MAPS_API_KEY']]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.google.truth:truth:1.1.3'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'


    // room database
    implementation room.room_runtime
    implementation room.room_ktx
    kapt room.room_kapt


    // coroutines
    implementation coroutines.coroutines_core
    implementation coroutines.coroutines_android

    // hilt

    implementation hilt.hilt_android
    kapt hilt.hilt_kapt


    // navigation
    implementation navigation.navigation_fragment
    implementation navigation.navigation_ui

    // permission dexter
    implementation dexter

    // map
    implementation map


}
kapt {
    correctErrorTypes true
}